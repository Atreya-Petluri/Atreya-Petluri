<html>
	<head>
		<title>Fiddling with shapes</title>
		<link rel="stylesheet" type="text/css" 
		href="assets/styles/style.css" />
	</head>
<body>
	<style>
		.square {
			color: orange;
			background-color: #e67e22;
		}
		#third-row .circle {
			color: red;
			background-color: #e67e22;
		}
		.circle_fancy {
			border-style: dotted;
		}
		div:first-child {
		opacity: 0;
		}
	</style>
	<div id="container">
		<div id="first-row" class="row">
			<div class= "square"></div>
			<div class="circle_green"></div>
			<div class="square"></div>
			<div class="circle_fancy"></div>
			<div class="circle"></div>
		</div>

		<div id="second-row" class="row">
			<div class="circle"></div>
			<div class="square_fancy"></div>
			<div class="circle_fancy"></div>
			<div class="circle"></div>
			<div class="circle_fancy_green"></div>
		</div>

		<div id="third-row" class="row">
			<div class="circle"></div>
			<div class="circle_green"></div>
			<div class="circle"></div>
			<div class="square_fancy"></div>
			<div class="square"></div>
		</div>

		<div id="fourth-row" class="row">
			<div class="square"></div>
			<div class="circle"></div>
			<div class="circle fancy"></div>
			<div class="circle"></div>
			<div class="circle"></div>
		</div>

		<div id="fifth-row" class="row">
			<div class="circle"></div>
			<div class="circle_fancy"></div>
			<div class="circle"></div>
			<div class="square"></div>
			<div class="circle_green"></div>
		</div>

		<li><a href="wireframes.html">Click to view wireframe responses</a></li>
	</div>
</body>
</html>
